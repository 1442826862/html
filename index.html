<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPA 性格色彩测试 - 姓名页</title>
  <style>
    body { font-family: sans-serif; background: #f9fafb; padding: 2rem; margin: 0; }
    .container { max-width: 720px; margin: auto; background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: center; }
    .field { margin-bottom: 1rem; text-align: left; }
    .field label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    .field input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .start-btn { width: 100%; padding: 12px; font-size: 16px; background-color: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .qr-code { margin-top: 1.5rem; }
    footer { text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>FPA 性格色彩测试</h1>
    <p>请先输入姓名，开始测试</p>
    <div class="field">
      <label for="username">姓名</label>
      <input type="text" id="username" placeholder="请输入姓名" />
    </div>
    <button class="start-btn" onclick="startQuiz()">确认并开始</button>
    <div class="qr-code">
      <p>或扫描二维码开始：</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Fyourdomain.com%2Findex.html" alt="扫码开始测试" />
    </div>
  </div>
  <footer>由 FPA 性格色彩理论提供支持 | 版本 1.4</footer>
  <script>
    function startQuiz() {
      const name = document.getElementById('username').value.trim();
      if (!name) { alert('请输入姓名后继续'); return; }
      const params = new URLSearchParams({ name });
      window.location.href = `quiz.html?${params.toString()}`;
    }
  </script>
</body>
</html>
